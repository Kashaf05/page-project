<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="p6">
      <div class="left">
        <h1 class="p1">Welcome back! Log in to continue</h1>
        <p class="p2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla veniam
          suscipit excepturi nesciunt consequatur rerum repudiandae obcaecati
          quos, dolorem esse.
        </p>
        <a href="login.html"><button class="b1">Log in</button></a> 
      </div>
      <div class="right">
        <form class="info" action="#">
          <div class="name">
            <label for="first-name">First Name*</label><br />
            <input type="text" name="first-name" id="first-name" class="inp" placeholder=" first-name" required />
          </div>
          <br />
          <div class="ls">
            <label for="last-name">Last Name*</label><br />
            <input type="text" name="last-name" id="last-name" class="inp" placeholder=" last-name" required />
          </div>
          <br />
          <div class="em">
            <label for="email">Email*</label><br />
            <input type="email" name="email" id="email" class="inp"  placeholder=" email" required/>
          </div>
          <br />
          <div class="pw">
            <label for="password">Password*</label><br />
            <input type="password" name="password" id="password" class="inp"  placeholder=" password" required/>
          </div>
          <br />
          <div class="cp">
            <label for="confirm-password">Confirm Password*</label><br />
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              class="inp" placeholder=" confirm password" required
            />
          </div>
          <br />
          <div class="b2">
            <button>Sign Up</button>
          </div>
          <br />
          <div class="o">
            <p>OR</p>
          </div>
          <i class='bx bxl-facebook' ></i>   
        
        </form>
      </div>
    </div>
  </body>
</html>
